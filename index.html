<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sudina!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://suppliesforcandles.co.uk/8235-medium_default/birthday-cake-fragrance-oil.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container relative z-1 p-5 m-0">
        <header class="flex justify-center items-center flex-col gap-3 w-full">
            <h1 onclick="dropMoreConfetti()" class="font-bold text-2xl">Happy Birthday DORAAA!</h1>
            <img class="w-48 h-56" src="https://suppliesforcandles.co.uk/8235-medium_default/birthday-cake-fragrance-oil.webp" alt="">
            <p class="text-sm">(Pokhara vako vaye yei cake liyera aauthiye ailei yehi bata khau lauuuu)</p>
            <section id="wishes" class="w-full flex justify-center items-center flex-col">
                <button onclick="revealWish()" class="bg-[#ff4081] flex gap-2 items-center justify-center text-white border-none rounded p-5 hover:cursor-pointer hover:bg-[#e53981]"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 7L5.5 5.5M15 7L16.5 5.5M5.5 16.5L7 15M11 5L11 3M5 11L3 11M17.1603 16.9887L21.0519 15.4659C21.4758 15.3001 21.4756 14.7003 21.0517 14.5346L11.6992 10.8799C11.2933 10.7213 10.8929 11.1217 11.0515 11.5276L14.7062 20.8801C14.8719 21.304 15.4717 21.3042 15.6375 20.8803L17.1603 16.9887Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>Unwrap Wishes</button>
                <ul id="wishList" class="list-disc mt-3"></ul>
            </section>    
        </header>

       

    </div>

    <canvas id="canvas"></canvas>

    <audio id="backgroundMusic" loop autoplay>
        <source src="happy_birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
